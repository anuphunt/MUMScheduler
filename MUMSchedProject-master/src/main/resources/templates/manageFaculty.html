
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage User</title>
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="../static/css/main.css" rel="stylesheet" media="screen" th:href="@{/css/main.css}">
	<script src="../static/scripts/main.js" th:src="@{/scripts/main.js}"></script>
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>

<div th:replace="fragments/adminheader :: adminheader"></div>

<div class="app-main">
	<div th:replace="fragments/adminsidebar::adminsidebar"></div>
	<div class="app-main__outer">
		<div class="app-main__inner">
			<div class="row">


				<div class="container" id="homeDiv">
					<a th:href="@{/admin/faculty/add}" class="btn btn-primary"> Add Faculty</a>
					<div class="jumbotran text-center"></div>
					<h2>Welcome to Manage Faculty</h2>
					<hr>
				</div>

		<div class="table-responsive ">
			<table class="table table-hover">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tr th:each="faculty :${faculties}">
					<td th:text="${faculty.userProfile.id}"></td>
					<td th:text="${faculty.userProfile.firstName}"></td>
					<td th:text="${faculty.userProfile.lastName}"></td>
					<td>
					<a	href="manageuser.html" th:href="@{|/admin/faculty/delete/${faculty.id}}"> 
					         <span class="glyphicon glyphicon-trash"></span></a></td>
					<td>
					<a th:href="@{|/admin/faculty/update/${faculty.id}}"> <span
							class="glyphicon glyphicon-pencil"></span></a></td>
				</tr>
			</table> 
		</div>
	</div>
		</div>
	</div>

</body>
</html>
